<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .table {
      width: auto;
    }

    td {
      border: 5px solid white;
      width: 150px;
      height: 150px;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">Kolko i Krzyzyk 2: Ostateczne uderzenie</span>
    </div>
  </nav>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <h1>Tura gracza: {{ turn }}</h1>
  </div>

  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="table-responsive">
      <table class="table table-dark bg-dark text-center">
        {% for i in range(3) %}
        <tr>
          {% for j in range(3) %}
          <td class="p-5">
            {% if game[i][j] == 1 or game[i][j] == 4 %}
            {% if game[i][j] == 1 %}
            X
            {% endif %}
            {% if game[i][j] == 4 %}
            O
            {% endif %}
            {% else %}
            <a href="{{url_for ('make_turn', row=i, col=j, turn=turn)}}"><button type="button"
                class="btn btn-warning">{{turn}}</button></a>
            {% endif %}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>

</body>

</html>
